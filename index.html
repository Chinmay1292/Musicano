<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musicano</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Alexandria&family=Satisfy&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  </head>
  <body>
    <h1>Musicano</h1>
    <div class="card" style="text-align: center; margin: auto">
      <br />
      <span id="musictitle" class="track-name"> Excuses </span>
      <br />
      <br/>
      <span id="artist" class="track-artist">
        Ap Dhillon, Intense, Gurinder Gill
      </span>
      <br />
      <br />
    <div class="page_header">
      <h1 class="page_heading">Musicano</h1>
    </div>
    <div class="card" id="card">
      <div class="music_title_div">
        <span id="musictitle" class="track-name"> Excuses </span>
      </div>
      <div class="artist_div">
        <span id="artist" class="track-artist">
          Ap Dhillon, Intense, Gurinder Gill
        </span>
      </div>
      <span class="songimg track-art">
        <img/>
      </span>
      <span class="buttons">
      <div class="buttons">
        <button onclick="prevTrack()" class="prev-track playpause_btn">
          <span class="material-symbols-outlined" style="color: white">
            skip_previous
          </span>
        </button>
        <button class="playpause-track" onclick="playpauseTrack()">

          <i class="fa fa-play-circle fa-5x"></i>

        </button>
        <button onclick="nextTrack()" class="next-track">
          <span class="material-symbols-outlined" style="color: white">
            skip_next
          </span>
        </button>
      </div>
      <div class="slider_container">
        <div class="current-time">00:00</div>
        <input
          type="range"
          min="1"
          max="100"
          value="0"
          class="seek_slider"
          onchange="seekTo()"
        />
        <div class="total-duration">00:00</div>
      </div>
      <div class="slider_container">
        <i class="fa fa-volume-down"></i>
        <input
          type="range"
          min="1"
          max="100"
          value="99"
          class="volume_slider"
          onchange="setVolume()"
        />
        <i class="fa fa-volume-up"></i>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
